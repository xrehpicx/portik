
name: golangci-lint

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Pin a recent golangci-lint, but build it with the repo's Go toolchain
          # (install-mode: goinstall) so it can target go 1.24+.
          version: v1.64.8
          install-mode: goinstall
          args: --timeout=5m --modules-download-mode=readonly

